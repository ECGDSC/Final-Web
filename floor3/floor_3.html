<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Floor Example</title>
        <link rel="stylesheet" href="Third_Style.css">
        <link rel="stylesheet" href="button-style.css">
    </head>
    <body>
        <div>

        </div>
        <div id="Floor">
            <button class="Room_317 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 317</button>
            <button class="Room_315 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 315</button>
            <button class="Room_318 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 318</button>
            <button class="Room_302 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 302</button>
            <button class="Room_303 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 303</button>
            <button class="Room_314 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 314</button>
            <button class="Room_300 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 300</button>
            <button class="Room_316 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 316</button>
            <button class="Room_308 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 308</button>
            <button class="Room_304 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 304</button>
            <button class="Room_312 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 312</button>
            <button class="Room_310 round font hover_border change_color clicky" onclick="changeStatus(this)">Room 310</button>
            <button class="Study_booth_1 round font hover_border change_color clicky" onclick="changeStatus(this)">Study booth 1</button>
            <button class="Study_booth_2 round font hover_border change_color clicky" onclick="changeStatus(this)">Study booth 2</button>
        </div>
        script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script>
            // runs at load
            $(document).ready(function() {
                $.ajax({
                    url: 'http://localhost:5000/api/get/all',
                    type: 'GET',
                    success: function(result) {
                        result.forEach(function(status) {
                            var roomId = status.id.toString();
                            var roomStatus = status.status;
                            var roomButton = document.getElementById(roomId);
                            if (roomStatus == 1) {
                                roomButton.style.backgroundColor = 'red';
                            } else {
                                roomButton.style.backgroundColor = 'green';
                            }
                        });
                    }
                });
            });

            function changeStatus(button) {
                var roomId = button.id;  

                console.log("Room ID: " + roomId);  

                $.getJSON(`/api/get/${roomId}`, function(data) {
                    var currentStatus = parseInt(data.status);
                    var newStatus = (currentStatus === 1 ? 0 : 1);  

                    console.log("Current status: " + currentStatus + ", New status: " + newStatus);

                    $.ajax({
                        url: `/api/update/${roomId}`,
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({status: newStatus}),
                        success: function(response) {
                            console.log("Response from server:", response);
                            if (response.success) {
                                button.style.backgroundColor = response.status === 1 ? 'red' : 'green';
                            } else {
                                console.error("Status update was not successful.");
                            }
                        },
                        error: function(xhr) {
                            console.error("Update failed: ", xhr.responseText);
                        }
                    });
                });
            }
                
        
        </script>

        
    </body>
</html>
